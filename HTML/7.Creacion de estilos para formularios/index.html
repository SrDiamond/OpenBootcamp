<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Registro</h1>
        <div id="botones">
            <button id="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1024px-Google_%22G%22_Logo.svg.png" alt="logo-google"/>
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button id="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/512px-Twitter-logo.svg.png?20220821125553" alt="logo-twitter">
                </picture>
            </button>
        </div>
    <div id="separator">
        <hr>
        <span>O</span>
        <hr>
    </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email" />
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ characters" />
            </label>
            <label for="checkbox" id="checkbox">
                <input type="checkbox" id="checkbox"/>
                <span>Aceptas las condiciones y el aviso legal</span>
            </label>
            <button type="submit" id="submit-btn">
                <span>Crear Cuenta</span>
            </button>
        </form>
    </div>
</body>
</html>
